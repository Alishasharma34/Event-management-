<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Management System</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background:  url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-VPExqPq61L-aJCsESzUZONCqOuh0XpeZtQ&s) no-repeat center center fixed;
background-size: cover;
}

    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .event-list {
      margin-top: 30px;
    }
    .event {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
    }
    .event button {
      background-color: red;
    }
  </style>
</head>
<body>

  <h1>Event Management System</h1>

  <div class="form-container">
    <input type="text" id="eventName" placeholder="Event Name" required>
    <input type="date" id="eventDate" required>
    <textarea id="eventDescription" placeholder="Event Description" rows="3" required></textarea>
    <button onclick="addEvent()">Add Event</button>
  </div>

  <div class="event-list" id="eventList"></div>

  <script>
    const eventList = document.getElementById("eventList");

    function addEvent() {
      const name = document.getElementById("eventName").value;
      const date = document.getElementById("eventDate").value;
      const description = document.getElementById("eventDescription").value;

      if (!name || !date || !description) {
        alert("Please fill out all fields.");
        return;
      }

      const event = document.createElement("div");
      event.className = "event";
      event.innerHTML = `
        <h3>${name}</h3>
        <p><strong>Date:</strong> ${date}</p>
        <p>${description}</p>
        <button onclick="deleteEvent(this)">Delete</button>
      `;

      eventList.appendChild(event);

      // Clear inputs
      document.getElementById("eventName").value = "";
      document.getElementById("eventDate").value = "";
      document.getElementById("eventDescription").value = "";
    }

    function deleteEvent(btn) {
      btn.parentElement.remove();
    }
  </script>

</body>
</html>
